{% extends 'backend/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Skill List</h2>
        <a href="{% url 'add_skill' %}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Add Skill
        </a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Level</th>

                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for skill in skills %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ skill.name }}</td>
                    <td>{{ skill.level }}</td>
                    <td>
                        <a href="{% url 'edit_skill' skill.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'delete_skill' skill.id %}" class="btn btn-sm btn-danger"
                                onclick="return confirm('Are you sure you want to delete this skill entry?');">
                            Delete
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5" class="text-center text-muted">No education records found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
